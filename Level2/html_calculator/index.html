<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="heading">Calculator</h1>
    <div id="add">Add
        <form id="add-form" name="addForm">
            <input type="number" class="num1" name="num1"> + 
            <input type="number" class="num2"  name="num2">
            <button class="submit" name="submit">Get Result</button>
        </form>
    </div>
    <div id="subtract">Subtract
        <form id="subtract-form" name="subtractForm">
            <input type="number" class="num1" name="num1"> - 
            <input type="number" class="num2"  name="num2">
            <button class="submit" name="submit">Get Result</button>
        </form>
    </div>
    <div id="multiply">Multiply
        <form id="multiply-form" name="multiplyForm">
            <input type="number" class="num1" name="num1"> x 
            <input type="number" class="num2"  name="num2">
            <button class="submit" name="submit">Get Result</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
